apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: {{ .Values.namespace }}
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: {{ .Values.frontend.servicePort }}
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: {{ .Values.backend.servicePort }}
