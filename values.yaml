namespace: three-tier-app

frontend:
  image: my-frontend:1.0
  replicas: 2
  servicePort: 80

backend:
  image: my-backend:1.0
  replicas: 2
  servicePort: 8080
  resources:
    requests:
      cpu: "200m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

database:
  image: mysql:8
  storage: 1Gi
  user: mysql
  password: password
  dbname: mydb

ingress:
  host: myapp.local
